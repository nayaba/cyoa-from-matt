<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CYOA Adventure Game</title>
  <style>
    body {
      font-family: monospace;
      background-color: #000;
      color: #0f0;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #output {
      width: 100%;
      max-width: 600px;
      height: 300px;
      overflow-y: auto;
      border: 2px solid #0f0;
      padding: 10px;
      margin-bottom: 10px;
    }
    #input {
      width: 100%;
      max-width: 600px;
      border: 2px solid #0f0;
      background: #000;
      color: #0f0;
      font-size: 16px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="output"></div>
  <input type="text" id="input" placeholder="Type your choice here..." />
  <script src="game.js"></script>
</body>
</html>
